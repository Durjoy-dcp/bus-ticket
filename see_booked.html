<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> TransportBd 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3e37f78cc.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>

        <!-- navbar start  -->
        <section class="container ">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid py-0 my-0">
                    <a class="navbar-brand bg-danger px-4 py-4" href="index.html">
                        TransportBd <span class="text-warning">360 </span><i class="fa-solid fa-bus"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item px-2">
                                <button class="switchnav  btn  " onclick="switchTab('class-part')">Contact Us</button>
                            </li>
                            <li class="nav-item px-2">
                                <button class="switchnav btn   " onclick="switchTab('about-part')">About
                                    us</button>
                            </li>


                        </ul>

                    </div>
                </div>
            </nav>
        </section>
        <!-- navbar stop  -->

        <section class="container my-5">


            <div class="row my-5 d-flex align-items-center" id="midle-part">
                <!-- Logo  -->
                <div class="col-12 col-md-4">
                    <div class="mid-logo">

                        <h1 class="text-white">TransportBd <span class="text-warning">360</span><i
                                class="fa-solid fa-bus"></i></h1>
                        <div id="greating">

                            <p class="text-white">Welcome to TransportBd <span class="text-warning">360</span><i
                                    class="fa-solid fa-bus"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- booking ticket part  -->
                <div class="col-12 col-md-4 ">

                    <h1 class="text-white fw-bold ">Book Your <br> <span class="text-warning">Ticket </span> here</h1>
                    <div class="w-50 sign-in mx-auto my-3">

                        <form class="px-3 py-3  ">
                            <div class="mb-2 d-flex justify-content-between">

                                <div class="">
                                    <label for="fromBus" class="form-label fw-bold fs-6">From</label>
                                    <br>
                                    <select id="fromBus" class="dropdown-form mini-text  ">
                                        <option value="1" selected="selected">Dhaka</option>
                                        <option value="2">Rajshahi</option>
                                        <option value="7">Khulna</option>
                                        <option value="8">Chattogram</option>
                                        <option value="10">Sylhet</option>
                                    </select>
                                </div>
                                <div class="">

                                    <label for="toBus" class="form-label fw-bold fs-6">To</label>
                                    <br>
                                    <select id="toBus" class="dropdown-form mini-text  ">
                                        <option value="1">Dhaka</option>
                                        <option value="2">Rajshahi</option>
                                        <option value="7">Khulna</option>
                                        <option value="8" selected="selected">Chattogram</option>
                                        <option value="10">Sylhet</option>
                                    </select>
                                </div>

                            </div>
                            <p class="text-dark" style="font-size:13px ;">You can buy ticket for the next 4 days from
                                today</p>
                            <div class="mb-2 d-flex justify-content-between">

                                <div class="">
                                    <label for="date" class="form-label fw-bold fs-6">Date</label>
                                    <br>
                                    <select id="date" class="dropdown-form mini-text  ">

                                    </select>
                                </div>
                                <div class="">

                                    <label for="time" class="form-label fw-bold fs-6">Time</label>
                                    <br>
                                    <select id="time" class="mini-text dropdown-form ">
                                        <option value="1">9:30 AM</option>
                                        <option value="2">2:00 PM</option>
                                        <option value="7">4:00 PM</option>
                                        <option value="10">9:00 PM</option>
                                    </select>
                                </div>

                            </div>
                            <div class="text-center">
                                <div class=" mb-3">

                                    <label for="bus" class="form-label fw-bold fs-6">Bus</label>
                                    <br>
                                    <select id="bus" class="mini-text dropdown-form ">
                                        <option value="1">Hanif</option>
                                        <option value="2">Green Line </option>
                                        <option value="7">Soudia</option>
                                        <option value="10">Ena</option>
                                    </select>
                                </div>

                                <button class="btn btn-primary " onclick="bookTicket()">See Ticket</button>
                            </div>
                        </form>

                    </div>
                </div>
                <!-- show booked tickets  -->

                <div class="col-12 col-md-4">

                    <div class="container">
                        <div id="display-booked" class="d-flex justify-content-around  container">
                            <!-- div.show-seats.m-2*40{$}
                             -->
                            <div class="row">
                                <div class="col-3">
                                    <div class="bg-success px-2 m-2">1</div>
                                </div>
                                <div class="col-3">
                                    <div class="bg-success px-2 m-2">2</div>
                                </div>
                                <div class="col-3">
                                    <div class="bg-success px-2 m-2">3</div>
                                </div>
                                <div class="col-3">
                                    <div class="bg-success px-2 m-2">4</div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            </div>

        </section>
    </main>


    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
