<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> TransportBd 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3e37f78cc.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>

        <!-- navbar start  -->
        <section class="container ">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid py-0 my-0">
                    <a class="navbar-brand bg-danger px-4 py-4" href="/">
                        TransportBd <span class="text-warning">360 </span><i class="fa-solid fa-bus"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item px-2">
                                <button class="switchnav  btn  " onclick="switchTab('class-part')">Contact Us</button>
                            </li>
                            <li class="nav-item px-2">
                                <button class="switchnav btn   " onclick="switchTab('about-part')">About
                                    us</button>
                            </li>


                        </ul>

                    </div>
                </div>
            </nav>
        </section>
        <!-- navbar stop  -->

        <section class="container my-5">


            <div class="row my-5 d-flex align-items-center" id="midle-part">
                <!-- Logo  -->
                <div class="col-12 col-md-6">
                    <div class="mid-logo">

                        <h1 class="text-white">TransportBd <span class="text-warning">360</span><i
                                class="fa-solid fa-bus"></i></h1>
                    </div>
                </div>
                <!-- sign in  -->
                <div class="col-12 col-md-6">
                    <div class="w-50 sign-in">


                        <form class="px-3 py-3" onsubmit="check(event)">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-bold fs-6">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-dark">We'll never share your email with anyone
                                    else.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="fw-bold form-label fs-6">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="text-center">

                                <button class="btn btn-primary " type="submit">Log in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
